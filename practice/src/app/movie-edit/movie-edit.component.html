<h1>Edit Movie</h1>
<form [formGroup]="editForm" (ngSubmit)="updateFunc()">

    <label for="title">Title</label>
    <input type="text"   id="title" formControlName="title">
    <div *ngIf="editForm.get('title')?.invalid && editForm.get('title')?.touched" >
    <small *ngIf="editForm.get('title')?.errors.required" >Title is required</small>

    </div>
    <label for="director">Director</label>
    <input type="text"  id="director" formControlName="director">
    <div *ngIf="editForm.get('director')?.invalid && editForm.get('director')?.touched" >
        <small *ngIf="editForm.get('director')?.errors.required" >Director is required</small>
    </div>
 

    <label for="year">Year</label>
    <input type="text"  id="year" formControlName="year">
    <div *ngIf="editForm.get('year')?.invalid && editForm.get('year')?.touched" >
        <small *ngIf="editForm.get('year')?.errors.required" >Year is required</small>
        <small *ngIf="editForm.get('year')?.errors.min" >Minimum year can be 1900</small>
        <small *ngIf="editForm.get('year')?.errors.max" >Maximum year can be 2025</small>
    </div>


    <button type="submit" >Edit Movie</button>
    


</form>
